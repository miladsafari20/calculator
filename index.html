<html>
    <head>
        <title>demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    </head>
    <body>
        <div class="parent">
            <nav>
                <ul>
                    <h4>Calculator</h4>
                </ul>
                <ul>
                    <li class="icon1"><img src="img/icons8-delete-50.png" alt="" class="icon-head"></i></li>
                    <li class="icon2"><img src="img/icons8-full-screen-50.png" alt="" class="icon-head"></li>
                    <li class="icon2"><img src="img/2931142_minimize_minus_remove_line_icon.png" alt="" class="icon-head"></li>
                </ul>
            </nav>
            <div class="navigation">
                <div class="nav1">
                    <div class="icon-menu">
                <img src="img/icons8-menu-50.png" alt="" class="icon-down">
            </div>
                <h3 class="text-standard">Standard</h3>
            </div>
            <div class="nav2">
                <img src="img/icons8-history-50.png" alt="" class="icon-down">
            </div>
            </div>
            <div class="value">
                <h2>0</h2>
            </div>
            <div class="middle">
                <h2 class="operator">%</h2>
                <h2 class="operator">√</h2>
                <h2 class="operator">x^2</h2>
                <h2 class="operator">1/​x</h2>
                <h2 class="operator">CE</h2>
                <h2 class="operator">C</h2>
                <h2 class="operator"><img src="img/icons8-cancel-50.png" alt="" id="icon-operator"></h2>
                <h2 class="operator">÷</h2>
                <h2 class="number">7</h2>
                <h2 class="number">8</h2>
                <h2 class="number">9</h2>
                <h2 class="operator"><img src="img/icons8-delete-50.png" alt="" id="icon-operator"></h2>
                <h2 class="number">4</h2>
                <h2 class="number">5</h2>
                <h2 class="number">6</h2>
                <h2 class="operator">-</h2>
                <h2 class="number">1</h2>
                <h2 class="number">2</h2>
                <h2 class="number">3</h2>
                <h2 class="operator">+</h2>
                <h2 class="operator">±</h2>
                <h2 class="number">0</h2>
                <h2 class="operator">.</h2>
                <h2 class="operator">=</h2>
            </div>
        </div>
    </body>
</html>
